services:
  docs:
    image: car_rental_app_local_docs
    container_name: car_rental_app_local_docs
    build:
      context: .
      dockerfile: ./compose/local/docs/Dockerfile
    env_file:
      - ./.envs/.local/.django
    volumes:
      - ./docs:/docs:z
      - ./config:/app/config:z
      - ./car_rental_app:/app/car_rental_app:z
    ports:
      - '9000:9000'
    command: /start-docs
