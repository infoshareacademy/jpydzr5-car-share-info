{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "rentalApp/base.css" %}">
    <title>home</title>
</head>
<body>
    <section class="nav-section">
        <nav class="navbar navbar-light navbar-expand-md bg-light">
            <div class="container-fluid">
                <div class="lr-spacing">
                    <a class="navbar-brand" href="{% url "home" %}">Panek</a>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel"><a class="navbar-brand" href="{% url "home" %}">Panek</a></h5>
                        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body d-flex flex-column flex-md-row align-items-center">
                        <ul class="navbar-nav justify-content-end flex-grow-1">
                            <div class="d-flex flex-column flex-md-row align-items-center" style="margin:0 auto;">
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url "home" %}">Strona główna</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url "rent" %}">Zarezerwuj samochód</a>
                                </li>
                            </div>
                        </ul>
                        <div class="offcanvas-body">
                            <ul class="navbar-nav lr-spacing justify-content-end flex-grow-1">
                                <div class="d-flex flex-column flex-md-row align-items-center justiy-content-center">
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Login</a>
                                    </li>
                                    <li class="nav-item">
                                        <button type="button" class="btn btn-success" href="#">Signup</button>
                                    </li>
                                </div>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </section>
    <section class="content-section">
        {% block content-section %}
        <p>home page</p>
        {% endblock content-section %}
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
